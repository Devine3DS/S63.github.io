<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Individuelle Gestaltungsmöglichkeiten für das Mercedes S63 und S65 AMG Coupé C217" />
  <meta name="keywords" content="Mercedes, AMG, Individualisierung, Farben, Innenraum, Felgen" />
  <meta name="author" content="Jan Bruder" />
  <meta name="publisher" content="Jan Bruder" />
  <title>Individualisierung - Mercedes S63 und S65 AMG Coupé C217</title>
  <style>
    body {
      font-family: 'Didot', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #121212;
    }
    .container {
      width: 85%;
      margin: auto;
      padding: 50px 0;
    }
    .section {
      margin: 80px 0;
      padding: 40px;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .section:hover {
      transform: scale(1.03);
    }
    h2 {
      border-bottom: 3px solid #d35400;
      padding-bottom: 12px;
      color: #d35400;
    }
    p {
      line-height: 1.8;
      font-size: 1.2rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .grid-item {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }
    .grid-item a img {
      width: 90%;
      max-width: 450px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .grid-item a img:hover {
      transform: scale(1.05);
    }
    .intro-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .intro-images a img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .intro-images a img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .lightbox-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }
    .lightbox:target {
      display: block;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button {
      text-align: center;
      margin-top: 60px;
    }
    .back-button button {
      background: #d35400;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .back-button button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
<script>
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape" || e.key === "Backspace") {
      history.replaceState(null, null, ' ');
    }
  });
</script>

<div class="container">
  <section class="section">
    <h2>Individualisierungsmöglichkeiten</h2>
    <div class="intro-images">
      <a href="#img1"><img src="vorne.jpg" alt="Vorne" /></a>
      <a href="#img2"><img src="seite.jpg" alt="Seitenansicht" /></a>
      <a href="#img3"><img src="back.jpg" alt="Hinten" /></a>
    </div>
    <p>
      Gestalten Sie Ihr Mercedes-AMG Coupé ganz nach Ihren Wünschen – von der Außenfarbe über die Felgen bis hin zur exklusiven Innenausstattung.
    </p>
  </section>

  <!-- Alle Sektionen und Lightboxen korrigiert -->
  <!-- Lightboxes for all images -->
  <div id="img1" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="vorne.jpg" alt="Vorne" /></div>
  <div id="img2" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="seite.jpg" alt="Seitenansicht" /></div>
  <div id="img3" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="back.jpg" alt="Hinten" /></div>
  <div id="lack1" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="lackfarbe1.jpg" alt="Individuelle Lackfarbe 1" /></div>
  <div id="lack2" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="lackfarbe2.jpg" alt="Individuelle Lackfarbe 2" /></div>
  <div id="felge1" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="felge1.jpg" alt="Felgendesign 1" /></div>
  <div id="felge2" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="felge2.jpg" alt="Felgendesign 2" /></div>
  <div id="innenraum1" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="innenraum1.jpg" alt="Innenraum 1" /></div>
  <div id="innenraum2" class="lightbox"><a href="#" class="lightbox-close">&times;</a><img class="lightbox-content" src="innenraum2.jpg" alt="Innenraum 2" /></div>

  <div class="back-button">
    <button onclick="location.href='index.html'">Zurück zur Startseite</button>
  </div>
</div>
</body>
</html>
